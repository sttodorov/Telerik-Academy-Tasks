<div class="container">
    <h1>{{driver.name}}</h1>
    <div class="row">
        <span class="col-lg-3">Upcoming trips: {{driver.numberOfUpcomingTrips}}</span>
        <span class="col-lg-3">Total trips: {{driver.numberOfTotalTrips}}</span>
        <span class="col-lg-3">
            <input type="checkbox" name="trips" value="mine" ng-model="mine">Only mine trips
            <input type="checkbox" name="trips" value="drivers" ng-model="drivers">Only Drivers trips
        </span>
        <span class="col-lg-3">
            <select name="sort" id="sortTrips" ng-mode="sortBySelect">
                <option value="none">None</option>
                <option value="from">From</option>
                <option value="to">To</option>
                <option value="departureTime">Departure time</option>
            </select>
        </span>
    </div>
    <br/>
    <!--<ng-include src="publicTrips" class="text-center"></ng-include>-->
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th class="text-center">Driver</th>
            <th class="text-center">From</th>
            <th class="text-center">To</th>
            <th class="text-center">Departure Time</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="trip in latestTrips |  orderBy: sortBySelect ">

            <td><a href="#/drivers/{{trip.driverId}}">{{trip.driverName}}</a></td>
            <td>{{trip.from}}</td>
            <td>{{trip.to}}</td>
            <td><a href="#/trips/{{trip.id}}">{{trip.departureDate}}</a></td>
        </tr>
        </tbody>
    </table>
</div>
